<h1>Create an account</h1>
<form (ngSubmit)="onSubmit(signupForm.value)" #signupForm="ngForm">
	<div class="form-group">
		<label for="name">Name</label>
		<input class="form-control" type="text" ngControl="name" name="name" placeholder="e.g. Mike Yermolayev" required #name="ngForm">
		<div [hidden]="name.valid || name.pristine" class="form-warning">Name is required</div>
	</div>
	<div class="form-group">
		<label for="email">E-mail</label>
		<input class="form-control" type="text" ngControl="email" name="email" placeholder="e.g. spark4304@gmail.com" required #email="ngForm">
		<div [hidden]="email.valid || email.pristine" class="form-warning">E-mail is required</div>
	</div>
	<div class="form-group">
		<label for="password">Password</label>
		<input class="form-control" type="text" ngControl="password" name="password" placeholder="e.g. ********" required #password="ngForm">
		<div [hidden]="password.valid || password.pristine" class="form-warning">Password is required</div>
	</div>
	
	<button class='button-primary' type="submit" [disabled]="!signupForm.form.valid">Create new account</button>
</form>
<p>Already have an account? 
	<a [routerLink]="['Login']">
		Log in.
	</a>
</p>
